<mat-card class="formGrid">
    <mat-card-title>{{title}}</mat-card-title>
    <form [formGroup]="CostumerProfile" (ngSubmit)="submit()" class="form-control" required>
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
            <mat-error *ngIf="name?.hasError('required')">
                Name is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="name?.hasError('minlength') && !name?.hasError('required')">
                Name must have <strong>at least 3 characters</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Surename</mat-label>
            <input matInput formControlName="surename">
            <mat-error *ngIf="surename?.hasError('required')">
                Surename is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="surename?.hasError('minlength') && !surename?.hasError('required')">
                Surename must have <strong>at least 3 characters</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone">
            <mat-error *ngIf="phone?.hasError('required')">
                Phone is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Sex</mat-label>
            <mat-error *ngIf="sex?.hasError('required')">
                Sex is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="sex?.hasError('pattern') && !sex?.hasError('required')">
                Sex must be <strong>W</strong> or <strong>M</strong>
            </mat-error>
            <input matInput placeholder="M / W" formControlName="sex">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>DNI</mat-label>
            <input matInput formControlName="dni" value="123456789">
            <mat-error *ngIf="dni?.hasError('required')">
                DNI is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="(dni?.hasError('minlength') || dni?.hasError('maxlength')) && !dni?.hasError('required')">
                DNI must have <strong>9 characters</strong>
            </mat-error>
        </mat-form-field>
        <button mat-raised-button type="submit" color="primary" [disabled]="!CostumerProfile.valid">{{buttonText}}</button>
    </form>
</mat-card>
